name: CI

on:
  push:
    branches:
      - relatinchik
  pull_request:
    branches:
      - relatinchik

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - run: npm install
      - run: npm test
